<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-decoration: overline;
}

h2 {
  text-decoration: line-through;
}

h3 {
  text-decoration: underline;
}

h4 {
  text-decoration: underline overline;
}
</style>
</head>
<body>

<h1>me but overlined</h1>
<h2>me but line-through</h2>
<h3>me but underline</h3>
<h4>me but underline overline</h4>

</body>
</html>
